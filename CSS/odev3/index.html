<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Google</title>
  </head>
  <body>
    <!-- HEADER START -->
    <header>
      <nav>
        <div class="nav-items">
          <a href="https://mail.google.com" class="nav-item">Gmail</a>
          <a
            href="https://www.google.com.tr/intl/en/about/products"
            class="nav-item"
            >Images</a
          >
          <a
            href="https://www.google.com.tr/intl/en/about/products"
            class="nav-item"
          >
            <svg class="gb_Pe" focusable="false" viewBox="0 0 24 24">
              <path
                d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z"
              ></path>
            </svg>
          </a>
          <a href="http://127.0.0.1:5500/index.html" class="nav-item">
            <img
              src="https://lh3.googleusercontent.com/ogw/ADea4I4rGfCjlLAQEp2R_kupLH58aJKgU5vJDbwGg8Zp6w=s32-c-mo"
              alt="Jejak Kaki"
            />
          </a>
        </div>
      </nav>
    </header>
    <!-- HEADER END -->

    <!-- MAIN START -->
    <main>
      <section class="google" id="google">
        <div>
          <div class="google__image">
            <img
              src="https://web.archive.org/web/20191201000239im_/https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png"
              alt="Google"
            />
          </div>
          <div class="google__search">
            <div class="search__logo">
              <svg
                focusable="false"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <path
                  d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
                ></path>
              </svg>
            </div>
            <input type="text" />
            <div class="search__speech">
              <img
                src="https://web.archive.org/web/20191130234609im_/https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png"
                alt="speech"
              />
            </div>
          </div>
          <div class="google__cta">
            <div class="button">Google Search</div>
            <div class="button">I'm feel lucky</div>
          </div>
        </div>
      </section>
      <!-- MAIN END -->

      <!-- FOOTER START -->
      <footer>
        <div class="footer-container">
          <div class="footer-menu">
            <ul>
              <li>
                <p>Advertising</p>
              </li>
              <li>
                <p>Bussiness</p>
              </li>
              <li>
                <p>How Search Works</p>
              </li>
            </ul>
          </div>
          <div class="footer-menu">
            <ul>
              <li>
                <p>Privacy</p>
              </li>
              <li>
                <p>Terms</p>
              </li>
              <li>
                <p>Settings</p>
              </li>
            </ul>
          </div>
        </div>
      </footer>
      <!-- FOOTER END -->
    </main>
  </body>
</html>
