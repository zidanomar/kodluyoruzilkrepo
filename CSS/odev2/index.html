<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
          alt="google"
        />
      </div>
      <div class="searchbar">
        <p class="searchbar__title">Search the web using Google!</p>
        <form>
          <input type="text" /><br />
          <div class="form__action">
            <button>Google Search</button>
            <button>I'm feeling lucky</button>
          </div>
        </form>
      </div>
      <div class="bottom">
        <div class="bottom__research">
          <p>Special Searches</p>
          <a href="/">Stanford Search</a>
          <a href="/">Linux Search</a>
        </div>
        <div class="bottom__menu">
          <a href="/">Help!</a>
          <a href="/">About Google!</a>
          <a href="/">Company Info</a>
          <a href="/">Google! Logos</a>
        </div>
        <div class="bottom__subscribe">
          <p>Get Google!</p>
          <form>
            <label for="subscribe">Update Monthly</label><br />
            <input type="text" id="subscribe" name="subscribe" /><br />
            <div class="bottom__subscribe_cta">
              <button>subscribe</button>
              <a href="/">archive</a>
            </div>
          </form>
        </div>
      </div>
      <footer>Copyright Â©1998 Google Inc.</footer>
    </div>
  </body>
</html>
